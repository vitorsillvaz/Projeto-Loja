<body>
    #{if flash.error}
	  <div class="alert alert-danger alert-dismissible fade show" role="alert">
	    <strong>Algo deu errado:</strong> ${flash.error}
	    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
	#{/if}
  		
  		#{if flash.success}
	  <div class="alert alert-success alert-dismissible fade show" role="alert">
	    <strong>Sucesso!</strong> ${flash.success}
	    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>
	#{/if}
	
<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container">
		<div class="row" style="border-radius: 10px; align-items: center;">
			<div class="col-lg-6" style="margin: 0 auto;">
				<div class="login_form_inner" >
				    <h3><a class="navbar-brand logo_h" href="#"><img src="@{'/public/images/logo.png'}" alt="logo"
							width="150px" height="100px"></a></br>Fa√ßa login</h3>
					<form class="row login_form" action="@{Logins.logar}" id="contactForm" method="post" >
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" id="name" name="email" placeholder="Informe seu email">
						</div>
						<div class="col-md-12 form-group">
							<input type="password" class="form-control" id="name" name="senha" placeholder="Informe sua senha" >
						</div>
						<div class="col-md-12 form-group">
							<button type="submit" value="submit" class="button button-login w-100">Entrar</button>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
