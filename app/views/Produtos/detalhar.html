#{extends 'main.html' /}
#{set title:'Detalhamento' /}

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container" id="registrar">
		<div class="row">
			<div class="col-lg-6" style="margin: 0 auto;">
				<div class="login_form_inner register_form_inner">
					<h3 style="margin-bottom: 10px;">Informações do Produto</h3>
					<p>Nome: ${produto.nomeProduto}</p>
					<p>Valor: R$ ${produto.preco}</p>
					<p>Categoria: ${produto.categoria}</p>
					
					<div class="mt-4" style="margin-bottom: 10px;">
					<a href="@{Produtos.listar()}" class="btn button button-register">Ir para listagem</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->
