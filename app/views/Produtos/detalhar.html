#{extends 'main.html' /} 
#{set title:'Detalhamento' /}

<section class="login_box_area section-margin">
  <div class="container" id="registrar">
    <div class="row">
      <div class="col-lg-6" style="margin: 0 auto;">
        <div class="login_form_inner register_form_inner">

          <h3 style="margin-bottom: 10px;">Informações do Produto</h3>

          
          <img src="@{Produtos.produtoFoto}">
          <p><strong>Nome:</strong> ${produto.nomeProduto}</p>
          <p><strong>Valor:</strong> R$ ${produto.preco}</p>
          <p><strong>Categoria:</strong> ${produto.categoria.categoria}</p>

          <div class="mt-4" style="margin-bottom: 10px;">
            <a href="@{Produtos.listar()}" class="btn button button-register">
              Ir para listagem
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
