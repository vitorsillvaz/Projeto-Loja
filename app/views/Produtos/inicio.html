#{extends 'main.html' /}
#{set title:'inicio' /}

<!-- ================ top product area start ================= -->
<section class="related-product-area">
    <div class="container">
        <div class="section-intro pb-60px">
            <p>Popular Item in the market</p>
            <h2>Top <span class="section-intro__style">Product</span></h2>
        </div>

        <div class="row mt-30">
            #{list items: produtos, as:'p'}
            <div class="col-sm-6 col-xl-3 mb-4 mb-xl-0">
                <div class="single-search-product-wrapper">
                    <div class="single-search-product d-flex">
                        <!-- Aqui vocÃª deve colocar o caminho correto da imagem -->
                        <a href="#"><img src="@{Produtos.produtoFoto(p.id)}"</a>
                        <div class="desc">
                            <!-- Passando o id do produto para o detalhar -->
                            <a href="@{Produtos.detalhar(p.id)}" class="title">${p.nomeProduto}</a>
							<p>${p.categoria.categoria} </p>
                            <div class="price">R$ ${p.preco}</div>
							
                        </div>
                    </div>
                </div>
            </div>
            #{/list}
        </div>
    </div>
</section>
<!-- ================ top product area end ================= -->
