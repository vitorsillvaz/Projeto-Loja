#{extends 'main.html' /}
#{set title:'Listagem de Produtos' /}

<!--================Order Details Area =================-->
<section class="order_details section-margin--small">
  <div class="container " >
    <div class="login_form_inner register_form_inner" >
      <h2 style="text-align: center;">Produtos disponíveis</h2> </br>
      <form class="row login_form" action="@{Produtos.listar}">
		
        <div class="col-md-12  search-box">
          <input type="text" name="termo" value="${termo}" placeholder="Buscar por nome ou categoria"/>
         <div class="right-icons">
			<button class="btn-buscar"><i class="fa fa-search"></i></button>
		 </div>  
        </div>
      </form> </br>
	  
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Produto</th>
              <th scope="col">Categoria</th>
              <th scope="col">Preço</th>
              <th scope="col"><i class="fa-solid fa-pen"></i></th>
              <th scope="col"><i class="fa-solid fa-trash"></i></th>
            </tr>
          </thead>
          <tbody>
            #{list items: produtos, as:'p'}
            <tr>
              <td>
                ${p.nomeProduto}
              </td>
              <td>
				${p.categoria.categoria} 
              </td>
              <td>
                R$ ${p.preco}
              </td>
              <td>
                <a href="@{Produtos.editar(p.id)}"  class="btn btn-sm btn-primary">Editar</a>
              </td>
              <td>
                <a href="@{Produtos.remover(p.id)}" class="btn btn-sm btn-danger">Remover</a>
              </td>
            </tr>
            #{/list}
            #{else}
            <tr>
              <td colspan="5" >Nenhuma produto cadastrado</td>
            </tr>
            #{/else}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!--================End Order Details Area =================-->
